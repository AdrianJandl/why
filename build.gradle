apply plugin: 'idea'
//and standard one
apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}
repositories {
    mavenCentral()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '5.+'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.+'
}
defaultTasks 'run'

task run {

}